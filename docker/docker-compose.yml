version: '3.8'

services:
  app:
    build: ..
    container_name: bank-management-system
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=banking_db
      - DB_USERNAME=banking_user
      - DB_PASSWORD=banking_password
      - JWT_SECRET=4TUg6ciwT+vunAqvkNi/Y4N+XyrF570mECkSH/dxTKU=
      - ELASTICSEARCH_URI=elasticsearch:9200
      - JAVA_OPTS=-Xmx512m -Xms256m
    ports:
      - "8082:8080" # Host:Container
    networks:
      - banking-network
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    container_name: banking-db
    environment:
      - POSTGRES_DB=banking_db
      - POSTGRES_USER=hamza
      - POSTGRES_PASSWORD=hamza
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "hamza" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: banking-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - banking-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  banking-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  elasticsearch-data:
    driver: local